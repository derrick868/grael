{% extends 'base.html' %}

{% block title %} Update Categories {% endblock %}


{% block content %}

<div class="col-sm-5 offset-sm-3" style="background-color: white; border-radius: 10px; margin-top: 20px;">

    <form style="padding: 30px;" method="POST" enctype="multipart/form-data">
        
    
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"><h4>Category name</h4></label>
            {{ form.name}}
        </div>

       
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"><h4></label>
            {{ form.update_category()}}
        </div>
    </form>

</div>

{% endblock %}
